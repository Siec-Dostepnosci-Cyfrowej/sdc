<svg xmlns="http://www.w3.org/2000/svg"
     width="1100" height="420"
     viewBox="0 0 1100 420"
     role="img"
     aria-labelledby="title desc">
  <title id="title">
    Typy dokumentów Sieci Dostępności Cyfrowej: projekty zaleceń, rozwiązania systemowe, opisy praktyk
  </title>
  <desc id="desc">
    Diagram przedstawia trzy typy dokumentów: Projekty zaleceń, Rozwiązania systemowe i Opisy praktyk.
    Ułożone są poziomo od lewej do prawej i połączone strzałkami. 
    Pod każdym z typów umieszczono przykładowe treści oraz krótkie hasło roli w systemie.
  </desc>

  <defs>
    <!-- Strzałka -->
    <marker id="arrow"
            markerWidth="12" markerHeight="12"
            refX="10" refY="4"
            orient="auto"
            markerUnits="strokeWidth">
      <path d="M0,0 L10,4 L0,8 z" fill="#333"/>
    </marker>

    <!-- Style -->
    <style>
      text {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        fill: #111;
      }
      .main-title {
        font-size: 24px;
        font-weight: 700;
      }
      .subtitle {
        font-size: 13px;
        opacity: 0.85;
      }
      .box-title {
        font-size: 18px;
        font-weight: 700;
      }
      .box-role {
        font-size: 13px;
        font-weight: 600;
        opacity: 0.9;
      }
      .box-desc {
        font-size: 13px;
      }
      .example-title {
        font-size: 13px;
        font-weight: 600;
      }
      .example-item {
        font-size: 12px;
      }
      line {
        stroke: #333;
        stroke-width: 2;
      }

      /* Kolory pudełek */
      .c-zalecenia { fill: #E8F1FF; stroke: #5B8FF9; stroke-width: 2; }
      .c-rozwiazania { fill: #E8FFF3; stroke: #52C41A; stroke-width: 2; }
      .c-praktyki { fill: #FFF0F6; stroke: #F759AB; stroke-width: 2; }
    </style>
  </defs>

  <!-- Nagłówek -->
  <text x="550" y="35" text-anchor="middle" class="main-title">
    Typy dokumentów Sieci Dostępności Cyfrowej
  </text>
  <text x="550" y="60" text-anchor="middle" class="subtitle">
    Ramy systemu → Narzędzia wdrożeniowe → Dowody i inspiracje z praktyki
  </text>

  <!-- BOX 1: Projekty zaleceń -->
  <rect class="c-zalecenia" x="40" y="90" width="300" height="210" rx="16"/>
  <text x="190" y="120" text-anchor="middle" class="box-title">
    Projekty zaleceń
  </text>
  <text x="190" y="145" text-anchor="middle" class="box-role">
    Poziom normatywny – ramy systemu
  </text>
  <text x="190" y="170" text-anchor="middle" class="box-desc">
    Określają, co podmioty publiczne
  </text>
  <text x="190" y="188" text-anchor="middle" class="box-desc">
    powinny wdrożyć (cele, zadania,
  </text>
  <text x="190" y="206" text-anchor="middle" class="box-desc">
    procesy, procedury, wymagania).
  </text>

  <text x="190" y="235" text-anchor="middle" class="example-title">
    Przykłady:
  </text>
  <text x="190" y="255" text-anchor="middle" class="example-item">
    Zalecenie w sprawie dokumentów biurowych
  </text>
  <text x="190" y="273" text-anchor="middle" class="example-item">
    Zalecenie dot. obsługi zgłoszeń dostępności
  </text>
  <text x="190" y="291" text-anchor="middle" class="example-item">
    Zalecenie dot. klauzul dostępności w zamówieniach
  </text>

  <!-- BOX 2: Rozwiązania systemowe -->
  <rect class="c-rozwiazania" x="400" y="90" width="300" height="210" rx="16"/>
  <text x="550" y="120" text-anchor="middle" class="box-title">
    Rozwiązania systemowe
  </text>
  <text x="550" y="145" text-anchor="middle" class="box-role">
    Poziom wdrożeniowy – narzędzia i metody
  </text>
  <text x="550" y="170" text-anchor="middle" class="box-desc">
    Pokazują, jak wdrożyć zalecenia:
  </text>
  <text x="550" y="188" text-anchor="middle" class="box-desc">
    procedury, szablony, rejestry,
  </text>
  <text x="550" y="206" text-anchor="middle" class="box-desc">
    modele ról, testy samooceny.
  </text>

  <text x="550" y="235" text-anchor="middle" class="example-title">
    Przykłady:
  </text>
  <text x="550" y="255" text-anchor="middle" class="example-item">
    Wzór procedury obsługi zgłoszeń
  </text>
  <text x="550" y="273" text-anchor="middle" class="example-item">
    Rejestr zmian i rejestr zgłoszeń dostępności
  </text>
  <text x="550" y="291" text-anchor="middle" class="example-item">
    Zestaw mikropoświadczeń i kart ról
  </text>

  <!-- BOX 3: Opisy praktyk -->
  <rect class="c-praktyki" x="760" y="90" width="300" height="210" rx="16"/>
  <text x="910" y="120" text-anchor="middle" class="box-title">
    Opisy praktyk
  </text>
  <text x="910" y="145" text-anchor="middle" class="box-role">
    Poziom dowodowy – dobre praktyki
  </text>
  <text x="910" y="170" text-anchor="middle" class="box-desc">
    Pokazują, co faktycznie działa
  </text>
  <text x="910" y="188" text-anchor="middle" class="box-desc">
    w podmiotach publicznych i
  </text>
  <text x="910" y="206" text-anchor="middle" class="box-desc">
    może trafić do Księgi dobrych praktyk.
  </text>

  <text x="910" y="235" text-anchor="middle" class="example-title">
    Przykłady:
  </text>
  <text x="910" y="255" text-anchor="middle" class="example-item">
    Model obsługi zgłoszeń w urzędzie miasta
  </text>
  <text x="910" y="273" text-anchor="middle" class="example-item">
    Program szkoleń w bibliotece publicznej
  </text>
  <text x="910" y="291" text-anchor="middle" class="example-item">
    Rozwiązania IT w szkole lub OPS
  </text>

  <!-- Strzałki między pudełkami -->
  <line x1="340" y1="195" x2="400" y2="195" marker-end="url(#arrow)"/>
  <line x1="700" y1="195" x2="760" y2="195" marker-end="url(#arrow)"/>

  <!-- Opis relacji pod diagramem -->
  <text x="550" y="345" text-anchor="middle" class="subtitle">
    Projekty zaleceń → określają, co ma istnieć w systemie zarządzania dostępnością cyfrową
  </text>
  <text x="550" y="365" text-anchor="middle" class="subtitle">
    Rozwiązania systemowe → pokazują, jak to wdrożyć w praktyce
  </text>
  <text x="550" y="385" text-anchor="middle" class="subtitle">
    Opisy praktyk → dokumentują rzeczywiste wdrożenia i dobre doświadczenia podmiotów publicznych
  </text>
</svg>
