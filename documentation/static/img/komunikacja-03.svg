<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520">
  <rect width="1200" height="520" fill="#F2F3F5"/>

  <!-- Header -->
  <rect width="1200" height="120" fill="#033064"/>
  <text x="50" y="55" font-family="Arial" font-size="42" fill="#FFFFFF" font-weight="bold">
    Komunikacja
  </text>
  <text x="50" y="100" font-family="Arial" font-size="32" fill="#FFD500" font-weight="bold">
    Zasady i procedury komunikacji
  </text>

  <!-- Panel -->
  <rect x="60" y="150" width="1080" height="330" rx="12"
        fill="#FFFFFF" stroke="#033064" stroke-width="3"/>

  <!-- Ikona: teczka / procedury -->
  <g transform="translate(150,260)">
    <circle cx="0" cy="0" r="70" fill="#033064"/>
    <g transform="scale(0.9)" fill="white">
      <rect x="-40" y="-25" width="80" height="60" rx="6"/>
      <rect x="-25" y="-40" width="50" height="20" rx="4"/>
      <line x1="-20" y1="-5" x2="20" y2="-5" stroke="white" stroke-width="6"/>
      <line x1="-20" y1="15" x2="15" y2="15" stroke="white" stroke-width="6"/>
    </g>
  </g>

  <!-- Text -->
  <text x="300" y="240" font-family="Arial" font-size="34" fill="#033064" font-weight="bold">
    Spójne, uregulowane procesy
  </text>

  <text x="300" y="290" font-family="Arial" font-size="28" fill="#333">
    • Określone standardy tworzenia komunikatów
  </text>
  <text x="300" y="330" font-family="Arial" font-size="28" fill="#333">
    • Procedury publikacji, aktualizacji i weryfikacji treści
  </text>
  <text x="300" y="370" font-family="Arial" font-size="28" fill="#333">
    • Włączenie dostępności do polityki komunikacji
  </text>
</svg>
