<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520">
  <rect width="1200" height="520" fill="#F2F3F5"/>

  <rect width="1200" height="120" fill="#033064"/>
  <text x="50" y="55" font-size="42" font-family="Arial" fill="#FFFFFF" font-weight="bold">
    Zarządzanie i kultura organizacyjna
  </text>
  <text x="50" y="100" font-size="32" font-family="Arial" fill="#FFD500" font-weight="bold">
    Kultura dostępności
  </text>

  <rect x="60" y="150" width="1080" height="330" rx="12"
        fill="#FFFFFF" stroke="#033064" stroke-width="3"/>

  <!-- Ikona — żarówka = mindset / świadomość -->
  <g transform="translate(150,270)">
    <circle cx="0" cy="0" r="70" fill="#033064"/>
    <g fill="white">
      <circle cx="0" cy="-10" r="25"/>
      <rect x="-20" y="15" width="40" height="35" rx="6"/>
      <rect x="-12" y="50" width="24" height="10" rx="3"/>
    </g>
  </g>

  <text x="300" y="240" font-size="34" font-family="Arial" fill="#033064" font-weight="bold">
    Świadomość i wartości organizacji
  </text>
  <text x="300" y="290" font-size="28" font-family="Arial" fill="#333">
    • Dostępność jako element misji i codziennego działania
  </text>
  <text x="300" y="330" font-size="28" font-family="Arial" fill="#333">
    • Kierownictwo promuje kulturę dostępności
  </text>
  <text x="300" y="370" font-size="28" font-family="Arial" fill="#333">
    • Wspólny język, spójne wartości i oczekiwania
  </text>
</svg>
