<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520">
  <rect width="1200" height="520" fill="#F2F3F5"/>

  <!-- HEADER -->
  <rect width="1200" height="120" fill="#033064"/>
  <text x="50" y="55" fill="#FFFFFF" font-size="42" font-family="Arial" font-weight="bold">
    Personel
  </text>
  <text x="50" y="100" fill="#FFD500" font-size="32" font-family="Arial" font-weight="bold">
    Dostępne procesy HR
  </text>

  <!-- PANEL -->
  <rect x="60" y="150" width="1080" height="330" rx="12"
        fill="#FFFFFF" stroke="#033064" stroke-width="3"/>

  <!-- ICON: teczka HR -->
  <g transform="translate(150,270)">
    <circle cx="0" cy="0" r="70" fill="#033064"/>
    <g fill="white" transform="scale(0.9)">
      <rect x="-40" y="-20" width="80" height="50" rx="6"/>
      <rect x="-20" y="-40" width="40" height="20" rx="4"/>
      <line x1="-30" y1="0" x2="30" y2="0" stroke="white" stroke-width="6"/>
    </g>
  </g>

  <!-- TEXT -->
  <text x="300" y="240" font-size="34" font-family="Arial" fill="#033064" font-weight="bold">
    Dostępna rekrutacja i rozwój
  </text>

  <text x="300" y="290" font-size="28" font-family="Arial" fill="#333">
    • Dostępne ogłoszenia i narzędzia rekrutacyjne
  </text>
  <text x="300" y="330" font-size="28" font-family="Arial" fill="#333">
    • Dostępny onboarding i szkolenia
  </text>
  <text x="300" y="370" font-size="28" font-family="Arial" fill="#333">
    • Uwzględnianie dostępności w ocenach pracowniczych
  </text>
</svg>
