<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="650" viewBox="0 0 1200 650" role="img" aria-labelledby="title desc">
  <title id="title">Wsparcie – Dostępne kanały wsparcia</title>
  <desc id="desc">Infografika przedstawiająca podstawowe cechy dostępnych kanałów wsparcia w organizacji publicznej.</desc>

  <!-- Tło -->
  <rect width="1200" height="650" fill="#F2F3F5"/>

  <!-- Nagłówek -->
  <rect x="0" y="0" width="1200" height="150" fill="#0A1A3C"/>
  <text x="600" y="60" text-anchor="middle"
        font-family="Arial, sans-serif" font-size="42" font-weight="700" fill="#FFFFFF">
    Wsparcie
  </text>
  <text x="600" y="115" text-anchor="middle"
        font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="#F6C400">
    Dostępne kanały wsparcia
  </text>

  <!-- Ikona (zestaw słuchawkowy – symbol helpdesk) -->
  <circle cx="180" cy="270" r="70" fill="#1E5AA8"/>
  <path d="M140 260 a40 40 0 0 1 80 0 v40 a15 15 0 0 1 -15 15 h-20"
        fill="none" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round"/>
  <circle cx="150" cy="300" r="10" fill="#FFFFFF"/>
  <circle cx="210" cy="300" r="10" fill="#FFFFFF"/>

  <!-- Panel treści -->
  <rect x="300" y="200" width="840" height="380" rx="18" fill="#FFFFFF" stroke="#0A1A3C" stroke-width="3"/>

  <!-- Treść -->
  <text x="330" y="245" font-family="Arial, sans-serif" font-size="30" font-weight="700" fill="#0A1A3C">
    Co oznaczają dostępne kanały wsparcia?
  </text>

  <line x1="320" y1="260" x2="1120" y2="260" stroke="#0A1A3C" stroke-width="1.5"/>

  <!-- Punkty -->
  <circle cx="335" cy="310" r="10" fill="#1E5AA8"/>
  <text x="360" y="318" font-size="26" font-family="Arial, sans-serif" fill="#1A1A1A">
    Wsparcie techniczne dostępne telefonicznie, e-mailowo i online.
  </text>

  <circle cx="335" cy="370" r="10" fill="#1E5AA8"/>
  <text x="360" y="378" font-size="26" font-family="Arial, sans-serif" fill="#1A1A1A">
    Formularze zgłoszeń zgodne z WCAG 2.1/2.2.
  </text>

  <circle cx="335" cy="430" r="10" fill="#1E5AA8"/>
  <text x="360" y="438" font-size="26" font-family="Arial, sans-serif" fill="#1A1A1A">
    Dostępna infolinia oraz obsługa dla osób z niepełnosprawnościami.
  </text>

  <circle cx="335" cy="490" r="10" fill="#1E5AA8"/>
  <text x="360" y="498" font-size="26" font-family="Arial, sans-serif" fill="#1A1A1A">
    Jasny, prosty język i opcje kontaktu alternatywnego.
  </text>

</svg>
