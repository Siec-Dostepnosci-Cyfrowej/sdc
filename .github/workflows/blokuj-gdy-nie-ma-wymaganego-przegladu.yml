name: Blokuj, gdy nie ma wymaganego przeglądu

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review, review_requested]
  pull_request_review:
    types: [submitted, edited, dismissed]

jobs:
  require-one-review:
    runs-on: ubuntu-latest
    steps:
      - name: Upewnij się, że co najmniej jeden wymagany recenzent wyraził zgodę.
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const requiredReviewers = ["zwiastunsw", "redaktorbs", "MKW2017"];

            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
            });

            // Ostatni stan recenzji dla każdego użytkownika
            const latest = {};
            reviews.forEach(r => { latest[r.user.login] = r.state; });

            // Czy któryś z wymaganych recenzentów zatwierdził PR
            const hasApproval = requiredReviewers.some(u => latest[u] === "APPROVED");

            if (!hasApproval) {
              core.setFailed("❌ Pull request zablokowany: co najmniej jeden z wymaganych recenzentów musi wyrazić zgodę.");
              return; // 👈 kończy skrypt po ustawieniu błędu
            }

            core.info("✅ Scalanie dozwolone: co najmniej jeden recenzent wyraził zgodę.");
