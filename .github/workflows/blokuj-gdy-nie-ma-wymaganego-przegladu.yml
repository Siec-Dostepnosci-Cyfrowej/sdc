name: Blokuj, gdy nie ma wymaganego przeglądu

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review, review_requested]
  pull_request_review:
    types: [submitted, edited, dismissed]
jobs:
  require-one-review:
    runs-on: ubuntu-latest
    steps:
      - name: Upewnij się, że co najmniej jeden wymagany recenzent wyraził zgodę.
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const requiredReviewers = ["zwiastunsw", "redaktorbs", "MKW2017"]; // <-- replace with usernames
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
            });

            // Map latest review state per user
            const latest = {};
            reviews.forEach(r => { latest[r.user.login] = r.state; });

            // Check if none of the required reviewers approved
            const hasApproval = requiredReviewers.some(u => latest[u] === "APPROVED");

            if (!hasApproval) {
              core.info(
                `❌ Pull request zablokowany: Co najmniej jeden z wymaganych recenzentów musi wyrazić zgodę.`
              );
            } else {
              console.log("✅ Scalanie dozwolone: Co najmniej jeden recenzent musi wyrazić zgodę.");
            }
