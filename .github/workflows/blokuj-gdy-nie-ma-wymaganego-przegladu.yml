name: require-one-review # 👈 krótka, techniczna nazwa bez ukośnika i spacji

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review, review_requested]
  pull_request_review:
    types: [submitted, edited, dismissed]

jobs:
  require-one-review:
    name: Sprawdź wymagany przegląd # 👈 label widoczny w UI, NIE używany w rulesetach
    runs-on: ubuntu-latest
    steps:
      - name: Sprawdź wymagany przegląd
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const requiredReviewers = ["zwiastunsw", "redaktorbs", "MKW2017"];

            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
            });

            // 🧩 Najnowszy stan dla każdego recenzenta
            const latest = {};
            for (const r of reviews) {
              latest[r.user.login] = r.state;
            }

            const hasApproval = requiredReviewers.some(
              (u) => latest[u] === "APPROVED"
            );

            if (!hasApproval) {
              core.setFailed("❌ Pull request zablokowany: co najmniej jeden z wymaganych recenzentów musi wyrazić zgodę.");
              return; // ⛔ natychmiast kończy skrypt
            }

            core.info("✅ Scalanie dozwolone: co najmniej jeden wymagany recenzent wyraził zgodę.");

